<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

                </div>

                    <h3 class="name">Ullash Deb Nath</h3>
                    <h3 class="sub-name">Tech Enthusiast</h3>
                </div>
            </div>

            <div class="content">
                <div class="left">
                    <div class="about-container">
                        <h3 class="title">About</h3>
                        <p class="text">I am a passionate student from Bangladesh. Currently, I am doing Bachelor of Science in Computer Science and Engineering at Premier University.</p>
                    </div>
                    <div class="icons-container">
                        <a href="https://www.facebook.com/Ullash.Deb.Nath.1" class="icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/Ullash_Deb_Nath/" class="icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://twitter.com/Ullash_Deb_Nath" class="icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/Ullash-Deb-Nath/" class="icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/Ullash-Deb-Nath" class="icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.reddit.com/user/Ullash_Deb_Nath" class="icon">
                            <i class="fab fa-reddit"></i>
                        </a>

                    </div>
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="https://sites.google.com/view/ullashdebnath/" class="follow">Follow</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">Share</a>
                        </div>
                    </div>
                </div>

                <div class="right">
                    <div>
                        <h3 class="number">30</h3>
                        <h3 class="number-title">Posts</h3>
                    </div>
                    <div>
                        <h3 class="number">1.3K</h3>

                    </div>
                    <div>
                        <h3 class="number">3.2K</h3>
                        <h3 class="number-title">Followers</h3>
                    </div>

            </div>
        </div>
